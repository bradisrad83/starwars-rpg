<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars RPG</title>
    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>STAR WARS RPG</h1>
        </div>
        <div class="row">
            <div class="characters-section">
            </div>
        </div>
        <div class="health"></div>
        <div class="row">
            <h2>Your Character</h2>
            <p class="yourHealth">Health:</p>
            <div class="yourcharacter">
            </div>
        </div>
        <div class="row">
            <h2>Enemies Available to Attack</h2>
            <div class="enemies"></div>
        </div>
        <div class="row">
            <h2>Fight Section</h2>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default attack">ATTACK</button>
        </div>
        <div class="row">
            <h2>Defender</h2>
            <p class="defenderHealth">Health:</p>
            <div class="defender">
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
